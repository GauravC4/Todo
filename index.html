<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/icon.png" />
    <title>Todo List</title>
  </head>
  <body>
    <i id="info" class="fas fa-info-circle"></i>
    <div class="info-container">      
      <h3>Click &nbsp;<i class="fas fa-chevron-up"></i>&nbsp; once </br>to increase priority, </br> double click </br>to set highest priority.</h3>
    </div>
    
    <header>
      TODO List
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-submit" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select class="filter-todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Not Completed</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./localStorage.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
